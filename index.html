<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
        <h1>Slider Infinito</h1><div id="inf" class="material-symbols-outlined infinity">all_inclusive</div>
        
    <section class="slider">
        <button class="bt bt-left material-symbols-outlined">arrow_left</button>
        <div class="caixa">
            <div class="visible-container">
            
                <div class="limits">
                    <div class="item">Golf</div>
                    <div class="item">Alfa</div>
                    <div class="item">Bravo</div>
                    <div class="item">Charlie</div>
                    <div class="item">Delta</div>
                    <div class="item">Echo</div>
                    <div class="item" style="order: -1;">Foxtrot</div>
                </div>
            </div>
        </div>
        <button class="bt bt-right material-symbols-outlined">arrow_right</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
